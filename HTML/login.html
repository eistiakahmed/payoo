<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- daisyUI cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="main-container bg-[#f4f5f7] max-w-lg h-[932px]  m-auto mt-12 flex flex-col justify-center items-center ">  
        <div class="bg-[url(../assets/bg.png)]  w-[320px] mb-5 mt-2  bg-cover flex justify-center items-center "> 
        <img src="../assets/Group.png" alt="" class="mt-6 mb-3">
        </div>
        <form action="" class="bg-white p-8 w-[402px] rounded-xl mx-7">
            <label for="" class="font-semibold ">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="input rounded-xl my-2 w-full bg-[#f4f5f7] font-medium" />
            <br>
            <label for="" class="font-semibold">4 Digit Pin</label>
           <br>
            <input id="mobile-pin" type="password" placeholder="Enter 4 Digit Pin" class="input rounded-xl my-2 w-full bg-[#f4f5f7] font-medium" />
            <br>
            <button id="login-btn" class="btn bg-[#0874f2] text-white w-full my-2 rounded-xl font-semibold">Login</button>
        </form>
    </section>
    <script src="../JavaScript/login.js"></script>
  </body>
</html>
